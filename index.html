<html>
<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
  <title> Kamień papier nożyce</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h3 class="text-center">
      Witaj w grze
      <span class="label label-default">Kamień</span>
      <span class="label label-info">Papier</span>
      <span class="label label-danger">Nożyce</span>
    </h3>
  </div>
  <div class="container" id="finish-info">
    <h3 id="finish-info-header" class="text-center"></h3>
  </div>
  <div id="js-newGameElement" class="container">
    <div class="row text-center">
      <button  id="js-newGameButton" class="btn btn-default new-game">
        Nowa Gra
      </button>
    </div>
  </div>
  <div id="js-playerPickElement" class="container">
    <div class="row text-center">
      <button id="js-playerPick_rock" class="btn btn-danger">
        <span class="badge">
          <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
        </span>
        Kamień
      </button>
      <button id="js-playerPick_paper"  class="btn btn-warning">
        <span class="badge">
        <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
        </span>
        Papier
      </button>
      <button id="js-playerPick_scissors"  class="btn btn-success">
        <span class="badge">
        <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
        </span>
        Nożyce
      </button>
    </div>
  </div>
  <div id="js-resultsTableElement" class="container">
    <div class="row">
      <div class="col-xs-5 text-center names">
        <span id="js-playerPoints" class="badge scores">
        0
        </span>
        <span id="js-playerName">
        Imię gracza
        </span>
      </div>
      <div class="col-xs-2 text-center">
        VS.
      </div>
      <div class="col-xs-5 text-center names">
        <span id="js-computerPoints" class="badge scores">
        0
        </span>
        Komputer
      </div>
    </div>
    <div class="row">
      <div class="col-xs-5 text-center">
        <span id="js-playerPick">
          Wybór gracza
        </span>
      </div>
      <div class="col-xs-2"></div>
      <div class="col-xs-5 text-center">
        <span id="js-computerPick">
          Wybór komputera
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-5 text-center">
        <span id="js-playerResult">
          Wynik gracza
        </span>
      </div>
      <div class="col-xs-2"></div>
      <div class="col-xs-5 text-center">
        <span id="js-computerResult">
          Wynik komputera
        </span>
      </div>
    </div>
  </div>
    
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
